<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Search App</title>
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="assets/css/output.css">
</head>

<body class="bg-gray-100">
  <!-- Header Section -->
  <header class="flex justify-center items-center p-4 bg-white shadow-md">
    <!-- Logo (just using a div as a placeholder) -->
    <!-- <div class="text-xl font-bold">Logo</div> -->

    <!-- Search Bar -->
    <div class="flex items-center border rounded-full bg-gray-200 p-2 w-full max-w-lg">
      <input id="searchInput" class="flex-grow bg-transparent outline-none p-2" type="text"
        placeholder="Search photos and illustrations">
      <button id="searchButton" class="p-2 text-gray-500 hover:text-gray-700">
        <!-- Search icon (using SVG from Heroicons) -->
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-4.35-4.35m-5.9 1.45A7.5 7.5 0 1116.5 9.5a7.5 7.5 0 01-5.9 8.65z"></path>
        </svg>
      </button>
    </div>

    <!-- Dummy navigation links -->
    <!-- <div class="flex space-x-4">
      <a href="#" class="text-gray-500 hover:text-gray-700">Explore</a>
      <a href="#" class="text-gray-500 hover:text-gray-700">Advertise</a>
    </div> -->
  </header>

  <!-- Image Grid Section -->
  <main class="container mx-auto p-4">
    <!-- Image grid where images will be displayed -->
    <div id="imageGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4"></div>

    <!-- Show more button -->
    <div class="flex justify-center mt-4">
      <button id="showMoreButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Show More</button>
    </div>
  </main>
  <script type="module" src="assets/js/custom.js"></script>
</body>

</html>
